<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/create.css" />
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet" />
    <title>Create Account</title>
  </head>
  <body>
    <h1 id="index-title" class="pixelHeader2">CREATE PLAYER SECTION</h1>
    <div id="backContainer">
      <!-- Tarjeta del formulario -->
      <div class="card formCard">
        <form th:action="@{/createAccount}" th:method="post">
          <label class="titCreatePlayer">Username:</label><br />
          <input
            class="inputTextInfo pixelHeader2"
            placeholder="Type your Username"
            type="text"
            id="username"
            name="username"
            required
          />
          <br /><br />

          <label class="titCreatePlayer" for="password">Password:</label><br />
          <input
            class="inputTextInfo pixelHeader2"
            placeholder="Type your password"
            type="password"
            id="password"
            name="password"
            required
          />
          <br /><br />

          <label class="titCreatePlayer" for="confirmPassword"
            >Confirm Password:</label
          ><br />
          <input
            class="inputTextInfo pixelHeader2"
            placeholder="Confirm your password"
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
          />
          <br /><br />

          <label class="titCreatePlayer">PLAYER MODE:</label>
          <select
            class="pixelHeader2"
            id="playerGameModeSelector"
            name="selectorGameMode"
            required
          >
            <option class="pixel-text" value="survival">EXPLORER</option>
            <option class="pixel-text" value="creative">BUILDER</option>
            <option class="pixel-text" value="hardcore">WARRIOR</option>
            <option selected value=""></option>
          </select>
          <br /><br />
        </form>
      </div>
      <!-- Tarjeta de la imagen --> 
      <div class="card imageCard">
        <img
          id="modelPlayerImg"
          src="/images/modelPlayer.png"
          alt="Minecraft Banner"
        />
      </div>
    </div>
    <form id="playerForm" th:action="@{/createAccount}" th:method="post">
      <div class="buttons">
        <a href="/">
          <button type="submit" class="btn back pixelHeader" form="form">
            BACK
          </button>
        </a>
        <p th:if="${error}" th:text="${error}" style="color: red"></p>
        <button onclick="window.location.href='/create'" type="button" class="btn create pixelHeader" id="createButton">
          CREATE
        </button>
      </div>
    </form>
    <!-- SweetAlert mínimo (solo esto se añadió) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      document
        .getElementById("createButton")
        .addEventListener("click", function () {
          const username = document.getElementById("username").value;
          Swal.fire({
            title: "¡Jugador Creado!",
            text: `Se ha creado el jugador ${username}`,
            icon: "success",
          });
        });
    </script>
    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        const password = document.querySelector("[name='password']").value;
        const confirmPassword = document.querySelector(
          "[name='confirmPassword']"
        ).value;
        if (password !== confirmPassword) {
          e.preventDefault();
          alert("¡Las contraseñas no coinciden!");
        }
      });
    </script>
  </body>
</html>
